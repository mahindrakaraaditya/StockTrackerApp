<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist | StockTrackerApp</title>

    <style>
        /* --- Global Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        section {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        section h2 {
            margin-top: 0;
            color: #004aad;
            border-bottom: 2px solid #004aad;
            display: inline-block;
            padding-bottom: 5px;
        }

        form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #004aad;
        }

        button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #005ce6;
            transform: scale(1.03);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #004aad;
            color: white;
        }

        td button {
            background-color: #ff4d4d;
            padding: 6px 12px;
            font-size: 13px;
        }

        td button:hover {
            background-color: #e60000;
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Watchlist</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="index.html">Home</a>
            <a href="logout" onclick="return confirmLogout();">Logout</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Add Stock to Watchlist</h2>
            <form action="WatchlistServlet" method="post">
                <input type="text" name="symbol" placeholder="Enter stock symbol (e.g. TSLA)" required>
                <button type="submit">Add</button>
            </form>
        </section>

        <section>
            <h2>My Watchlist Items</h2>
            <table>
                <thead>
                    <tr>
                        <th>Stock Symbol</th>
                        <th>Company Name</th>
                        <th>Current Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="watchlist-items">
                    <!-- WatchlistServlet should populate this dynamically -->
                    <!-- Example row for testing -->
                    <!--
                    <tr>
                        <td>AAPL</td>
                        <td>Apple Inc.</td>
                        <td>$182.10</td>
                        <td>
                            <form action="RemoveWatchlistServlet" method="post" style="display:inline;">
                                <input type="hidden" name="symbol" value="AAPL">
                                <button type="submit">Remove</button>
                            </form>
                        </td>
                    </tr>
                    -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        function confirmLogout() {
            return confirm("Are you sure you want to log out?");
        }
    </script>

</body>
</html>
